<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Glass in Crypto Castle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <div class="main-display">
            <h1 id="currency-display">1 Glass</h1>
            <p id="cps-display">0 clicks / sec</p>
            <div id="click-button">
                <img src="https://via.placeholder.com/200" alt="Clickable Object" class="clickable-object" id="core-object">
                <p>Click to Mine</p>
            </div>
        </div>

        <div class="narrative-panel">
            <h2 id="narrative-title"></h2>
            <p id="narrative-text"></p>
        </div>

        <div class="sidebar">
            <div class="section-title">Generators</div>
            <div id="generators-container" class="item-container">
                </div>

            <div class="section-title">Upgrades</div>
            <div id="upgrades-container" class="item-container">
                </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
